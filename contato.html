<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="./styles/reset.css">
		<link rel="stylesheet" href="./styles/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./assets/logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Nome completo">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(16) 12345-7890">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>       
                </fieldset>

                <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
			<img src="./assets/logo-branco.png" alt="Logo d Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
		</footer>
	</body>
</html>
